<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <h1>Compound Interest Calculator</h1>

    <label>Principal Amount:</label> <input type="number" id="principal">
    <br>
    <label>Interest Rate:</label> <input type="number" id="rate">
    <br>
    <label>Times Compounded Per Year:</label> <input type="number" id="numOfTimes">
    <br>
    <label>Number Of Years:</label> <input type="number" id="years">
    <br>
    </body>
    <div id="outputs">
    Total Amount is: $<span id="total"></span>
    <br>
    Total Profit is: $<span id="profit"></span></div>
    <br>
    <br>
    <br>
    <img class "funny-gif" src = "https://cdn.dribbble.com/users/374101/screenshots/5885738/calculator.gif">

    <script src="script.js"></script>
  
</html>
